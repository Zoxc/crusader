<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Crusader Remote Client</title>
</head>
<style>
    body {
        padding: 0;
        margin: 0;
        height: 100%;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 13px;
        background: #f5f5f5;
        color: rgb(87, 87, 87);
    }

    h1 {
        font-weight: normal;
        font-size: 1.6em;
        padding: 0.5em;
        margin: 0;
    }

    .flex {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        align-items: flex-start;
    }

    .box {
        padding: 1.5em;
        margin: 1.5em;
        background: #f7f5f5;
        box-shadow: 0.1em 0.1em 1.7em rgba(0, 0, 0, 0.08);
        border-radius: 5px;
        border: 1px solid rgb(218, 218, 218);
        width: fit-content;
    }

    .plot-box {
        padding: 0;
    }
</style>
<script>
</script>

<body>
    <div id="app" style="visibility: hidden;">
        <div class="flex">
            <div class="box">
                <h1>Crusader Remote Client</h1>
                <p>Server: <input type="text" v-model="config.server"></p>
                <p><input type="checkbox" v-model="config.download" id="download"><label for="download">Download</label>
                    &nbsp; <input type="checkbox" v-model="config.upload" id="upload"><label for="upload">Upload</label>
                    &nbsp; <input type="checkbox" v-model="config.both" id="both"><label for="both">Both</label>
                </p>
                <p><input type="button" value="Run test" :disabled="running" @click="run"></p>
                <p v-for="msg in log">
                    {{ msg }}
                </p>
            </div>
            <div v-if="plot" class="box plot-box"><img :src="plot"></div>
        </div>
    </div>
</body>
<script type="module">
    import { createApp, onMounted, ref } from './assets/vue.js'

    createApp({
        setup() {
            let config = ref({
                server: "",
                download: true,
                upload: true,
                both: true,
                port: 35481,
                streams: 16,
                stream_stagger: 0,
                load_duration: 5,
                grace_duration: 1,
                latency_sample_rate: 5,
                throughput_sample_rate: 20,
                latency_peer: null,
            });
            let log = ref([]);
            let plot = ref(null);


            onMounted(() => {
                document.getElementById("app").style = "";
                Object.assign(config.value, JSON.parse(localStorage.getItem("config")));
            });

            let running = ref(false);

            function run() {
                running.value = true;
                log.value = [];
                plot.value = null;

                localStorage.setItem("config", JSON.stringify(config.value));

                let binary_index = 0;

                let ws = new WebSocket(`ws://${window.location.host}/api/client`)
                ws.onmessage = event => {
                    if (event.data instanceof Blob) {
                        if (binary_index == 0) {
                            plot.value = URL.createObjectURL(event.data);
                        }
                        binary_index += 1;
                    } else {
                        let data = JSON.parse(event.data);
                        if (data.type == "log") {
                            log.value.push(data.message);
                        }
                        if (data.type == "result") {
                            log.value.push("Test completed.");
                        }
                    }
                };
                ws.onopen = (event) => {
                    ws.send(JSON.stringify(config.value));
                };
                ws.onclose = (event) => {
                    running.value = false;
                };
            }

            return {
                config, running, run, log, plot
            };
        }
    }).mount('#app')
</script>

</html>
